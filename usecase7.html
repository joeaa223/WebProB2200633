<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Event</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="usecase7.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Upload Event</h1>
    <!-- Event Upload Form -->
    <form action="upload_event.php" method="post">
      <div class="form-group">
        <label for="title">Event Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="organizer">Organizer:</label>
        <input type="text" class="form-control" id="organizer" name="organizer" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="requiresRegistration">Requires Registration:</label>
        <select class="form-control" id="requiresRegistration" name="requiresRegistration">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="registrationLink">Registration Link:</label>
        <input type="text" class="form-control" id="registrationLink" name="registrationLink">
      </div>
      <button type="submit" class="btn btn-primary">Upload Event</button>
    </form>
    
    <!-- Display Uploaded Event -->
    <div id="uploadedEvent" style="display: none;">
      <h2 class="mt-4 mb-4">Uploaded Event</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="eventTitle"></h5>
          <p class="card-text"><strong>Date:</strong> <span id="eventDate"></span></p>
          <p class="card-text"><strong>Time:</strong> <span id="eventTime"></span></p>
          <p class="card-text"><strong>Location:</strong> <span id="eventLocation"></span></p>
          <p class="card-text"><strong>Organizer:</strong> <span id="eventOrganizer"></span></p>
          <p class="card-text"><strong>Description:</strong> <span id="eventDescription"></span></p>
          <p class="card-text"><strong>Requires Registration:</strong> <span id="eventRequiresRegistration"></span></p>
          <p class="card-text" id="eventRegistrationLink"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script to display uploaded event -->
  <script>
    // Function to display the uploaded event details
    function displayUploadedEvent(eventData) {
      document.getElementById("uploadedEvent").style.display = "block";
      document.getElementById("eventTitle").innerText = eventData.title;
      document.getElementById("eventDate").innerText = eventData.date;
      document.getElementById("eventTime").innerText = eventData.time;
      document.getElementById("eventLocation").innerText = eventData.location;
      document.getElementById("eventOrganizer").innerText = eventData.organizer;
      document.getElementById("eventDescription").innerText = eventData.description;
      document.getElementById("eventRequiresRegistration").innerText = eventData.requiresRegistration ? "Yes" : "No";
      if (eventData.registrationLink) {
        document.getElementById("eventRegistrationLink").innerHTML = "<strong>Registration Link:</strong> <a href='" + eventData.registrationLink + "'>" + eventData.registrationLink + "</a>";
      }
    }
  </script>
</body>
</html>
